name: code coverage
on: push
jobs:
  build:
    name: coverage
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: checkout child
        uses: actions/checkout@v2
      - name: setup build
        run: sudo apt update && sudo apt install ninja-build && sudo apt-get -y install cmake
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: make build dir
        run: mkdir ${{ runner.temp }}/child_build && mkdir ${{ runner.temp }}/parent_build
      - name: build child
        run: cd ${{ runner.temp }}/child_build && cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ${{ github.workspace }} && ninja -v && ctest -T Test && ctest -T Coverage
      - name: checkout master
        uses: actions/checkout@v2
        with:
          ref: master
      - name: build master
        run: cd ${{ runner.temp }}/parent_build && cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ${{ github.workspace }} && ninja -v && ctest -T Test && ctest -T Coverage
      - name: execute script
        id: coverage_status
        run: |
          OUTPUT=$(python tools/parse_coverage.py ${{ runner.temp }}/child_build ${{ runner.temp }}/parent_build)
          STATUS=$(echo "$OUTPUT" | head -n 1)
          echo "$OUTPUT"
          echo "::set-output name=code::$?"
          exit 1
        continue-on-error: true
        # continue-on-error: true
      - name: check status
        if: ${{ steps.coverage_status.outputs.code }} == 1
        run: exit 1
      